<div class="card">
  <img
    class="picture"
    src="/assets/images/profil_picture.png"
    alt="Arturo Profile picture"
  />
  <div class="card-text">
    <p class="card-little">{{ title }}</p>
    <h1 class="card-h1">{{ subtitle }}</h1>
  </div>
  <div class="card-button-container">
    <app-button [text]="textButton" />
  </div>
</div>
